<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standaard</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <card nummer="1" titel="Klant fiche" naam="Jan Jansen"></card>
    </div>
    <script type="text/x-template" id="cardTemplate">
    <div>
        <h3>{{titel}}</h3>
        <p>{{nummer}} {{naam}}</p>
    </div>
    </script>

    <script>
    const app = Vue.createApp({
        data: function () {
            return {
            }
        }
    })
    app.component('card',{
        data: function(){
            return{}
        },
        props:['nummer', 'titel', 'naam'],
        template:'#cardTemplate'
    })

    app.mount('#app')

    </script>
</body>
</html>
