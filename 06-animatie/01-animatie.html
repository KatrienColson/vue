<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animatie</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        /*animatie: begin-duur-einde*/
        /*Enter: component wordt enabled of ingevoegd*/
        /*Leave: component wordt deisabled of verwijderd*/

        /*enter-active en leave-active*/
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }
        /* enter-from en leave-to*/

        .fade-enter-from,
        .fade-leave-to{
            opacity: 0;
        }

    </style>
</head>

<body>
    <div id="app">
        <p>Vue voorziet een transition wrapper component
            toevoegen van entering/leaving transitions 
        </p>
        <button v-on:click="show = !show">Toggle</button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
        </div>
        


    <script>
        const app = {
            data: function () {
                return {
                    show: true
                }
            }
        }

Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
