<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data ES 6</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        {{greeting.toUpperCase()}}
        <input v-model="greeting" size="50">

    </div>
    <script>
        const app = {
        //volledige schrijfwijze
                data() {
                    return {
                        greeting: 'Hello world from the Vue data.'
                    }
                }
        }
        Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
