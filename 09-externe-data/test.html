<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comments</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1>Comments</h1>
        <div>
            <comments-profile v-for="username in usernames" :username="username"><comments-profile>
        </div>
    </div>
    <script type="text/x-template" id="comments-template">
        <div>
                <h3>Comment {{ user.id }}</h3>
                <p>Naam: {{user.name}}</p>
                <p>Email: {{ user.email }} </p>
                <p>Comment: {{ user.body }}</p>
                <hr>
        </div>
    </script>

    <script>
    const app = Vue.createApp({
        data: function () {
            return {
                usernames: ['name']
            }
        }
    })

    app.component('comments-profile', {
        data: function () {
        return {
            user: {}
        }
        },
        template: '#comments-template',
        props: ['username'],

        created() {   axios.get(`https://jsonplaceholder.typicode.com/comments/${this.username}`)
            .then(response => {
            this.user = response.data
            })
        }
    })

app.mount('#app')


    </script>
</body>
</html>
