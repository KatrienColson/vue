    <div id="app">
        <h1>Resultaat</h1>
        <div v-for="(cursist,i) in cursisten">
            <h2>Naam: {{ cursist.naam }}</h2>

            <h3>Voldoende</h3>
            <div v-for="(vak,u) in cursist.resultaten">
                <p v-if="beoordelingVakken[i][u] == 1">
                    {{ vak[0] }} : {{ vak[1] }}
                </p>
            </div>

            <h3>Onvoldoende</h3>
            <div v-for="(vak,u) in cursist.resultaten">
                <p v-if="beoordelingVakken[i][u] == 0">
                    {{ vak[0] }} : {{ vak[1] }}
                </p>
            </div>
            <hr>
        </div>
    </div>

    <script>
        const app = {
                data() {
                    return {
                        cursisten: [
                            {
                            naam: 'Jan',
                            resultaten: [
                            ['html', 40],
                            ['JS', 80],
                            ['JS-OOP', 70]
                            ]
                            },
                            {
                            naam: 'Piet',
                            resultaten: [
                                ['html', 90],
                                ['JS', 90],
                                ['JS-OOP', 20]
                            ]
                            }
                        ]
                    }
                },
                computed: {
                    beoordelingsvakken: function () {
                        return this.cursisten.map(cursist => {
                        return cursist.resultaten.map(vak => {
                            return vak[1] >= 50 ? 1 : 0
                        })
                    })
                }
            }}
        Vue.createApp(app).mount('#app')

    </script>
