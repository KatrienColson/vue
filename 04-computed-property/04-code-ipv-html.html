<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code in de app ipv html</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div v-for="artiest in artiesten">
            <h1>Artiest</h1>
            <p>Naam: {{artiest.naam}}</p>

            <p>Heeft werken verkocht: {{heeftVerkocht}}</p>

        </div>        
    </div>


    <script>
        const app = {
                data() {
                    return {
                        artiesten: [
                            {
                            naam: 'Jan van Eyck',
                            verkocht: ['Portrait of a man', 'The Arnolfini Portrait']
                            }
                        ]
                    }
                },
                computed: {
                    heeftVerkocht: function () {
                        return this.artiesten[0].verkocht.length > 0 ? 'ja' : 'nee'
                    }
                }
        }

        Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
