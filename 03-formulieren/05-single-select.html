<html lang="en">
<head>

    <title>Single select</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>

    </style>
</head>

<body>

    <div id="app">
        <select v-model="selected">
            <option disabled value="">Selecteer aub.</option>
                <option value="optieA">A</option>
                <option value="optieB">B</option>
                <option value="optieC">C</option>
            </select>
            <span>Selected: {{ selected }}</span>
    </div>


    <script>
        const app = {
                data() {
                    return {
                        selected:""
                    }
                }
        }

        Vue.createApp(app).mount('#app')

    </script>
</body>
