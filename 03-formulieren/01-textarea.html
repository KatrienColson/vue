<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>

    </style>
</head>

<body>
    <p>
        voor de invoer: textarea + v-model
        voor het tonen: div style= white-space: pre-line 
        -> meerdere white spaces worden samengevoegd. Lijnen worden afgebroken op newline characters, <br>, en indien noodzakelijk om de lijnen op te vullen

    </p>
    <div id="app">
        <textarea v-model="boodschap"></textarea>
        <div style="white-space: pre-line; width:200px"> 
            {{boodschap}}
        </div>
    </div>


    <script>
        const app = {
                data() {
                    return {
                    boodschap:'vue'
                    }
                }
        }

        Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
