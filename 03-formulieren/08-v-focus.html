<body>
    <p>hier staat je cursor automatich in de input</p>
    <div id="app">
        <input v-focus type="text" name="">

    </div>


    <script>
        //dit is de manier van ervoor, nu moet je deze helemaal aanpassen, zie hieronder
        // const app = {
        //         data() {
        //             return {
                    
        //             }
        //         }

        // Vue.createApp(app).mount('#app')

//dit heb je nodig om zelf een V te maken
        const app = Vue.createApp({
            data: function () {
                return {
                }
            }
        })
        app.directive('focus', {
            // When the bound element is mounted into the DOM...
            mounted: function (el) {
            // Focus the element
                el.focus()
            }
        })



app.mount('#app')


    </script>
</body>
