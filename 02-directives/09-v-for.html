<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-for</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <!--toon dit 4 keer-->
        <div v-for="i in 4">
            <p>Goeiemorgen</p>
            <p>i is nu {{ i }}</p>
        </div>
    </div>

    <script>
        const app = {
                data() {
                    return {
                    
                    }
                }
        }

        Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
