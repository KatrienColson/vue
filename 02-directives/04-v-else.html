<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-else</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
            <div v-if="1 === 2"> <!--is 1=1-->
            Toon deze tekst als de voorwaarde waar is
            </div>
            <div v-else>
            Toon deze tekst als de voorwaarde niet waar is!!
            </div>
    </div>

    <script>
        const app = {}
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
