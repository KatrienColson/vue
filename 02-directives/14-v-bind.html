<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-bind</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<style>
   
</style>
<body>
    <p>
        bind 1 of meer attributen: stel een attribuut in afhankelijk van een voorwaarde
        Hier wordt de button disabled zolang als de lengte van email kleiner dan 7 is 

    </p>
    <div id="app">
        <input v-model="email">
        <button onclick="alert('clicked')" v-bind:disabled='email.length<7'>Klik mij</button>
    </div>


    <script>
    const app = {
    data: function () {
        return {
            email: ''
        }
    }
}


        Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
