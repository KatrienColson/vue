<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <input v-model="persoon" @keyup.enter="addPersoon">
        <button @click="addPersoon">Voeg toe</button>

            <p v-for="persoon in personen">
            {{ persoon }}
            </p>
    </div>

    <script>
        const app = {
                data() {
                    return {
                        personen: [""],
                        persoon:''
                    }
                },
                methods: {
                    addPersoon: function () {
                    this.personen.push(this.persoon);
                    this.persoon = '';
                    }
                }       
        }

        Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
