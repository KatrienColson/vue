<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for met array van objecten oefening</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="hond in honden">
                <p> {{ hond.naam }}</p>
                <p> {{ hond }}</p>
            </li>
        </ul>        
    </div>

    <script>
        const app = {
                data() {
                    return {
                        // items is object=auto, boodschap is property/key=color, jQuery is value=rood
                        honden: [
                        {naam: 'Rolf' },
                        {naam: 'Bruno' },
                        {naam: 'Kaizer' },
                        {naam:'Kazan'}
                        ]
                    }
                }
        }

        Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
