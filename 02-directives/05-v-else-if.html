<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else-if</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div v-if="getal == 1 ">
            Toon deze tekst als het getal 1 is
        </div>
        <div v-else-if="getal == 2">
            Toon deze tekst als het getal 2 is
        </div>
        <div v-else>
            Toon deze tekst als het getal niet 1 of 2 is
        </div>
    </div>
    
    <script>
        const app = {
            data: function () {
                return {
                    getal: 3
                }
            }
        }

        Vue.createApp(app).mount('#app');

    </script>
</body>
</html>
